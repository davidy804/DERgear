<section class="main" id="main">
  <div class="mainText">
      <h2 class="titleText">Current Mains</h2>
  </div>
  <div class="mainList">
    <div *ngFor="let main of mains">
      <div class="box">
          <div class="imgBx">
              <a routerLink="/details/{{main.id}}" routerLinkActive="active"><img src="{{main.imgSrc}}" class="fitImg"></a>
              <div class="category">
                <span>{{main.type}}</span>
              </div>
              <div class="content">
                <h2>{{main.name}}<br><span>{{main.description}}</span></h2>
            </div>
          </div>
      </div>
    </div>
    <a href="main#"><div class="scroll-up" style="z-index: 100; opacity: 50%;"></div></a>
