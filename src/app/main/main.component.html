<section class="main" id="main">
  <div class="mainText">
      <h2 class="titleText">Current Mains</h2>
  </div>
  <div class="mainList">
    <div *ngFor="let main of mains">
      <div class="box">
          <div class="imgBx">
              <a routerLink="/details/{{main.id}}" routerLinkActive="active"><img src="{{main.imgSrc}}" class="fitImg"></a>
              <div class="category">
                <a routerLink="/details/{{main.id}}" routerLinkActive="active"><span>{{main.type}}</span></a>
              </div>
              <div class="content">
                <a routerLink="/details/{{main.id}}" routerLinkActive="active"><h2>{{main.name}}<br><span>{{main.description}}</span></h2></a>
            </div>
          </div>
      </div>
    </div>
    <a href="main#"><div class="scroll-up" title="Back to Top"></div></a>
    <div style="display: flex; text-transform: uppercase;">
      <a class="btn-slice" (click)="goBack()">
        <div class="top"><span>Back to Home</span></div>
        <div class="bottom"><span>Back to Home</span></div>
      </a>
    </div>
