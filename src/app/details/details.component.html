<div style="text-align: center" id="top">
<section class="details" id="details">
  <div *ngIf="all" class="mainText">
    <h2 class="titleText">{{all.name}}</h2>
      <img src="{{all.imgSrc}}">
  </div>
  <div class="content" *ngFor="let detail of all.details">
    <p *ngIf="detail.caption" style="color: white;">{{detail.caption}}</p>
  </div>
    <button type="button" class="btn-left" (click)="goBack()">Back to List</button>
